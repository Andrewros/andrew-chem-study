<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Andrews Chem Study</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<p id="text"></p>
		<input type="text" id="textField" /><button type="submit">Enter</button>
		<script>
			const QUESTIONS1 = [
				"Acetate",
				"Bicarbonate or Hydrogen Carbonate",
				"Cyanide",
				"Hydroxide",
				"Nitrate",
				"Nitrite",
				"Permanganate",
				"Hypochlorite",
				"Chlorite",
				"Chlorate",
				"Perchlorate",
				"Thiocyanate",
				"Carbonate",
				"Chromate",
				"Dichromate",
				"Sulfate",
				"Sulfite",
				"Thiosulfate",
				"Phosphate",
				"Ammonium",
			];
			const QUESTIONS2 = [
				"C2H3O21-",
				"HCO31-",
				"CN1-",
				"OH1-",
				"NO31-",
				"NO21-",
				"MnO41-",
				"ClO1-",
				"ClO21-",
				"ClO31-",
				"ClO41-",
				"SCN1-",
				"CO32-",
				"CrO42-",
				"Cr2O72-",
				"SO42-",
				"SO32-",
				"S2O32-",
				"PO43-",
				"NH41+",
			];
			const text = document.querySelector("p");
			const textField = document.querySelector("input");
			const button = document.querySelector("button");
			var randomQuestion = 0;
			var randomNum = 0;
			window.onload = askQuestion;
			function askQuestion() {
				randomQuestion = Math.floor(Math.random() * 2);
				randomNum = Math.floor(Math.random() * QUESTIONS1.length);
				if (randomQuestion == 0) {
					text.textContent = QUESTIONS1[randomNum];
				} else {
					text.textContent = QUESTIONS2[randomNum];
				}
			}
			button.addEventListener("click", answerQuestion);
			document.addEventListener("keydown", (keypress) => {
				if (keypress.key == "Enter") {
					answerQuestion();
				}
			});
			function answerQuestion() {
				if (randomQuestion == 0) {
					if (textField.value != QUESTIONS2[randomNum]) {
						alert("Wrong the answer is " + QUESTIONS2[randomNum]);
					}
					textField.value = "";
					askQuestion();
				} else {
					if (
						textField.value.toLowerCase() != QUESTIONS1[randomNum].toLowerCase()
					) {
						alert("Wrong the answer is " + QUESTIONS1[randomNum]);
					}
					textField.value = "";
					askQuestion();
				}
			}
		</script>
	</body>
</html>
